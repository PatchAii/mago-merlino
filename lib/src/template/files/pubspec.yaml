name: {{project_name}}
description: A new Flutter package project.
version: 0.0.1
publish_to: none
author: PatchAI

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  automodule:
    path: ../appbuilder
  components:
    path: ../components
  graphql:
    path: ../../services/graphql
  theme:
    path: ../../services/theme
  bloc: ^6.1.1
  easy_localization: ^2.3.3
  equatable: ^1.2.6
  flutter_bloc: ^6.1.1
  get_it: ^5.0.1
  injectable: ^1.0.5
  isolate_handler: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^7.1.0
  build_runner: ^1.10.0
  freezed: ^0.12.7
  golden_toolkit: ^0.8.0
  injectable_generator: ^1.0.6
  json_serializable: ^3.0.1
  mockito: ^4.1.3
  pedantic: ^1.9.2
  test: ^1.15.5

flutter:
  uses-material-design: true
  assets:
    - assets/{{project_name}}/
