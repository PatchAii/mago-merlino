targets:
  $default:
    sources:
      - lib/**
      - graphql/**
      - {{project_name}}.schema.graphql
    builders:
      artemis:
        options:
          generate_helpers: true
          schema_mapping:
            - schema: graphql/schema/{{project_name}}.schema.graphql
              queries_glob: graphql/query/{{project_name}}.query.graphql
              output: lib/graphql/graphql_api_query_{{project_name}}.dart

            - schema: graphql/schema/{{project_name}}.schema.graphql
              queries_glob: graphql/mutation/{{project_name}}.mutation.graphql
              output: lib/graphql/graphql_api_mutation_{{project_name}}.dart

          scalar_mapping:
            - graphql_type: Date
              dart_type: DateTime
              use_custom_parser: true
